name: CI Quality Gates

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cicrconnectbackend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.22.0
          cache: npm
          cache-dependency-path: cicrconnectbackend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Migration safety checks
        run: npm run check:migrations

      - name: Security audit (prod deps)
        run: npm run audit:prod

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cicrfrontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.22.0
          cache: npm
          cache-dependency-path: cicrfrontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Security audit (prod deps)
        run: npm run audit:prod
