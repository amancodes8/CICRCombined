name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cicrmobile/**'

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cicrmobile
    steps:
      - name: Record start time
        id: timer
        run: echo "start=$(date +%s)" >> "$GITHUB_OUTPUT"
        working-directory: .

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.22.0
          cache: npm
          cache-dependency-path: cicrmobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --no-install

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            cicrmobile/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('cicrmobile/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build APK
        run: cd android && ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cicrmobile-apk
          path: cicrmobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build time summary
        if: always()
        run: |
          end=$(date +%s)
          start=${{ steps.timer.outputs.start }}
          elapsed=$((end - start))
          minutes=$((elapsed / 60))
          seconds=$((elapsed % 60))
          echo "## ⏱️ APK Build Time" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Total wall time: **${minutes}m ${seconds}s**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Runner | \`ubuntu-latest\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Node | 22.22.0 |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Java | Temurin 17 |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Gradle cache | Enabled |" >> "$GITHUB_STEP_SUMMARY"
        working-directory: .
