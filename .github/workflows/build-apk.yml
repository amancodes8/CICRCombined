name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cicrmobile/**'

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cicrmobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.22.0
          cache: npm
          cache-dependency-path: cicrmobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --no-install

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: cd android && ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cicrmobile-apk
          path: cicrmobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30
